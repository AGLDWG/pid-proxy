        # Vocab: TERN AusPlots Vocabulary
        # http://linked.data.gov.au/def/ausplots-cv
        RewriteCond %{QUERY_STRING} ^_mediatype=text/turtle$ [OR] 
        RewriteCond %{HTTP:Accept} text/turtle [NC]
        RewriteRule ^/def/ausplots-cv$                          https://linkeddata.tern.org.au/viewer/tern/download [R=302,L]
        RewriteRule ^/def/ausplots-cv$                          https://linkeddata.tern.org.au/viewer/tern/ [R=302,L]
        RewriteRule ^/def/ausplots-cv(.*)$                      http://linkeddata.tern.org.au/viewer/ausplots/id/http://%{SERVER_NAME}%{REQUEST_URI} [R=302,L]
        RewriteRule ^/def/tern-cv/$                             http://linkeddata.tern.org.au/viewer/tern/vocabulary/ [R=302,L]
        RewriteRule ^/def/tern-cv(.*)$                          http://linkeddata.tern.org.au/viewer/tern/id/http://%{SERVER_NAME}%{REQUEST_URI} [R=302,L]

        # Multiple Vocabs: TERN's CorVeg
        # http://linked.data.gov.au/def/corveg-cv
        RewriteCond %{QUERY_STRING} ^_mediatype=text/turtle$ [OR]
        RewriteCond %{HTTP:Accept} text/turtle [NC]
        RewriteRule ^/def/corveg-cv$                            https://linkeddata.tern.org.au/viewer/corveg/download [R=302,L]
        RewriteRule ^/def/corveg-cv$                            http://linkeddata.tern.org.au/viewer/corveg/ [R=302,L] 
        RewriteCond %{QUERY_STRING} ^_mediatype=text/turtle$ [OR]
        RewriteCond %{HTTP:Accept} text/turtle [NC] 
        RewriteRule ^/def/corveg-cv(.*)                         http://linkeddata.tern.org.au/viewer/corveg/id/http://linked.data.gov.au/def/corveg-cv$1?_format=text/turtle [R=302,L]	
        RewriteRule ^/def/corveg-cv(.*)                         http://linkeddata.tern.org.au/viewer/corveg/id/http://linked.data.gov.au/def/corveg-cv$1 [R=302,L]
    
        # http://linked.data.gov.au/def/gba
        RewriteCond %{QUERY_STRING} ^_format=text/turtle$ [OR]
        RewriteCond %{HTTP:Accept} text/turtle [NC]
        RewriteRule ^/def/gba(.*)$                              http://registry.it.csiro.au/def/gba$1?_format=ttl [R=302,L]
        RewriteRule ^/def/gba(.*).ttl$                          http://registry.it.csiro.au/def/gba$1?_format=ttl [R=302,L]
        RewriteCond %{QUERY_STRING} ^_format=application/ld+json$ [OR]
        RewriteCond %{HTTP:Accept} application/ld+json [NC]
        RewriteRule ^/def/gba(.*)$                              http://registry.it.csiro.au/def/gba$1?_format=jsonld [R=302,L]
        RewriteRule ^/def/gba(.*).jsonld$                       http://registry.it.csiro.au/def/gba$1?_format=jsonld [R=302,L]
        RewriteCond %{QUERY_STRING} ^_format=application/rdf+xml$ [OR]
        RewriteCond %{HTTP:Accept} application/rdf+xml [NC]
        RewriteRule ^/def/gba(.*)$                              http://registry.it.csiro.au/def/gba$1?_format=rdf [R=302,L]
        RewriteRule ^/def/gba(.*).rdf$                          http://registry.it.csiro.au/def/gba$1?_format=rdf [R=302,L]        
        RewriteRule ^/def/gba(.*)$                              http://registry.it.csiro.au/def/gba$1 [R=302,L]

