<VirtualHost *>
        ServerName linked.data.gov.au

        RewriteEngine  on

        ServerAdmin webmaster@localhost
        ErrorLog ${APACHE_LOG_DIR}/linked.data.gov.au/error.log
        CustomLog ${APACHE_LOG_DIR}/linked.data.gov.au/access.log combined

