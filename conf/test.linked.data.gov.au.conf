        # LGPC vocabulary 
        # call for the RDF version of the ont to the ttl file
        RewriteRule ^/def/lgpc.ttl https://raw.githubusercontent.com/CSIRO-enviro-informatics/lgpc-vocab/master/lgpc.ttl [R=302,L]
